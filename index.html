<!doctype html>
<html>
<head>
  <title>&lt;lucency-slider&gt;</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucency-slider/lucency-slider.css">
  <script type="module">
    import LucencySlider from "https://cdn.jsdelivr.net/npm/lucency-slider/lucency-slider.min.js";
    window.LucencySlider = LucencySlider;

    addEventListener('load', () => {
      window.lucencySlider = document.querySelector('lucency-slider');
      document.body.style.background = `rgb(from rebeccapurple r g b / ${lucencySlider.valueAsNumber}%)`;
      const output = document.querySelector("[name=value]");
      output.value = lucencySlider.value;

      lucencySlider.addEventListener("input", event => {
        console.debug(event, event.target.valueAsNumber);
        output.value = event.target.value;
        document.body.style.background = `rgb(from rebeccapurple r g b / ${event.target.valueAsNumber}%)`;
        document.body.style.color = lucencySlider.valueAsNumber < 65 ? "#000" : "#fff";
      });

      lucencySlider.addEventListener("change", event => {
        console.debug(event, event.target.valueAsNumber);
      })
    });
  </script>
  <style>
    lucency-slider {
      inline-size: 200px;
    }
    label {
      display: grid;
      grid-template-columns: 8ex 6ex;
      align-items: center;
      column-gap: 8px;
      text-align: right;
      &:has(>[type=checkbox]) {
        cursor: pointer;
      }
    }
    [type=number] {
      text-align: right;
    }
    [type=checkbox] {
      cursor: pointer;
      width: 16px;
      height: 16px;
      margin: 0;
    }
    input[readonly] {
      color: #888;
    }
  </style>
</head>
<body style="max-width: max-content; margin: auto; padding: 20px; transition: color .5s;">
  <h1>&lt;lucency-slider&gt;</h1>
  <p>A tiny web component for inputting translucency/opacity.</p>

  <form style="display: flex; gap: 20px; align-items: flex-start;" onsubmit="event.preventDefault()">
    <div style="width: 200px">
      <lucency-slider value="20" style="color: rebeccapurple;"></lucency-slider>
    </div>
    <fieldset style="display: flex; flex-direction: column;">
      <label>value<input type="number" name="value" readonly></label>
      <label>min<input type="number" min="0" max="100" value="0" onchange="lucencySlider.min=event.target.valueAsNumber"></label>
      <label>max<input type="number" min="0" max="100" value="100" onchange="lucencySlider.max=event.target.valueAsNumber"></label>
      <label>step<input type="number" min="0" max="100" step="any" value="1" onchange="lucencySlider.step=event.target.valueAsNumber"></label>
      <label>disabled<input type="checkbox" onclick="lucencySlider.disabled=event.target.checked"></label>
      <label>vertical<input type="checkbox" onclick="lucencySlider.vertical=event.target.checked"></label>
    </fieldset>
  </form>
